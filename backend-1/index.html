<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <style>
    /* Page background */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    /* Container */
    .container {
        width: 350px;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 18px;
        animation: fadeIn 0.8s ease-in-out;
    }

    /* Title */
    .title {
        text-align: center;
        color: #4a4a4a;
        margin-bottom: 10px;
    }

    /* Input fields */
    .container input {
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        background: #f9f9f9;
    }

    /* Input hover + focus effect */
    .container input:focus {
        border-color: #6e8efb;
        box-shadow: 0 0 8px rgba(110, 142, 251, 0.4);
        background: #fff;
    }

    /* Button */
    .container button {
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    /* Button hover effect */
    .container button:hover {
        background: linear-gradient(135deg, #5a78e3, #9469d6);
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Animation for container */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Name" id="name">
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="Password" id="pass">
        <button onclick="signup()">Signup</button>
        <button onclick="getUsers()">Get all user</button>
    </div>

    <script>
        function signup() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('pass').value;
            console.log(name ,email, password);

            fetch('http://localhost:3000/api/v1/user/register', {
                method: "POST",
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                }),
                headers: {
                    "Content-Type": "Application/json"
                }
            }).then(() => {
                console.log("post request sent successfully");
                document.getElementById('name').value = "";
                document.getElementById('email').value = "";
                document.getElementById('pass').value = "";
            }).catch((err) => {
                console.log("something went wrong", err);
            })
        }

        function getUsers() {
            fetch('http://localhost:3000/api/v1/user/getusers', {
                method: "GET"
            }).then((resp) => {
                return resp.json();
            }).then((data) => {
                console.log("Users List:");
                data.users.forEach((user, index) => {
                console.log(`${index + 1}. Name: ${user.name}, Email: ${user.email}`);
                console.table(data.users);
              });
            }).catch((err) => {
                console.log(`something went wrong in get request ${err}`);
            })
        }
    </script>
</body>
</html>
