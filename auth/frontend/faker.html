<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faker Api</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    /* Styled Get Product Button */
    button {
      display: block;
      margin: 0 auto 40px auto;
      padding: 14px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 14px;
      color: #555;
      margin: 6px 0;
    }

    .product p strong {
      color: #000;
    }

    @media (max-width: 600px) {
      .product img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Product List</h1>
  <button onclick="getData()">Get Product</button>

  <div id="product-container">
    <div class="product">
      <h2 id="title"></h2>
      <img src="" alt="Product Image" id="img">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
    </div>
  </div>


  <script>
    function getData() {
        var url = 'https://fakestoreapi.com/products';
        fetch(url, {
            method: "GET"
        }).then((res) => {
            console.log(res);
            return res.json();
        }).then((data) => {
            console.log(data);
            console.log(data[0]);

            // title render hoga
            // ye tw manually render isi chiz ko loop me laga ke bhi kr sakte we can iterate over array and create element and render or append in parent 
            var titleRender = document.getElementById('title');
            titleRender.innerHTML = `Title: ${data[0].title}`;

            var imgaeRender = document.getElementById('img');
            imgaeRender.src = data[0].image;

            var priceRender = document.getElementById('p1');
            priceRender.innerHTML = `Price: ${data[0].price}`;

            var ratingRender = document.getElementById('p2');
            ratingRender.innerHTML = `Rating: ${JSON.stringify(data[0].rating)}`;

            var descriptionRender = document.getElementById('p3');
            descriptionRender.innerHTML = `Description: ${data[0].description}`;
        }).catch((err) => {
            console.log(`something went wrong ${err}`);
        })
    }
  </script>
</body>
</html>
