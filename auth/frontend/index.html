<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Welcome to my authentication app</h1>
    <input type="text" placeholder="Name" id="ip1">
    <input type="text" placeholder="Email" id="ip2">
    <input type="text" placeholder="Password" id="ip3">
    <button onclick="registerUser()">Register</button>
    <button onclick="logoutUser()">Logout</button>
  </div>



  <script>
    function registerUser() {
        var name = document.getElementById('ip1').value;
        var email = document.getElementById('ip2').value;
        var password = document.getElementById('ip3').value;
        

        var url = 'http://localhost:3000/api/auth/register';
        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "Application/json"
            },
            body: JSON.stringify({
                name: name,
                email: email,
                password: password
            })
        }).then((resp) => {
            console.log(`post request to ${url} was sended`);
            document.getElementById('ip1').value = " ";
            document.getElementById('ip2').value = " ";
            document.getElementById('ip3').value = " ";
        }).catch((err) => {
            console.log(`something went wrong ${err}`);
        })
    }

    function logoutUser() {
        var url = 'http://localhost:3000/api/auth/logout';
        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "Application/json"
            }
        }).then(() => {
            console.log("User log out successfully")
        }).catch((err) => {
            console.log("something went wrong, user first need to login", err)
        })
    }
  </script>
</body>
</html>
